
<div class="card">
    <div class="card-header bg-primary text-white">
      <div class="row align-items-center">
        <div class="col-md-10">
          <h5>Employee List</h5>
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-light" routerLink="/Add-edit-viwe">Add Employee</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Emp Name</th>
              <th>Emp ID</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Role</th>
              <th>Gender</th>
              <th>Deprament ID</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (item of EmployeeList; track $index) {
                <tr>
                    <td>{{ $index + 1 }}</td>
                   
                    <td>{{ item.employeeName}}</td>
                    <td>{{ item.employeeId}}</td>
                    <td>{{ item.contactNo }}</td>
                    <td>{{ item.emailId }}</td>
                    <td>{{ item.role }}</td>
                    <td>{{ item.gender}}</td>
                    <td>{{item.deptId}}</td>
                   
                    
                    <td>
                        <div class="d-flex g-5">
                            <button class="btn btn-success" (click)="ViewData(item)"><i class="bi bi-eye-fill"></i></button>
                            <button class="btn btn-primary ms-2" (click)="EditData(item)"><i class="bi bi-pencil-fill"></i></button>
                            <button class="btn btn-danger ms-2" (click)="DeleteEmpdata(item.employeeId)"><i class="bi bi-trash3-fill"></i></button>

                    </div>
                       
                    </td>
                </tr>
            }
        </tbody>
</table>
</div>
</div>
</div>
